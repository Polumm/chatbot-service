name: CI/CD for ChatBot Service

on:
  push:
    paths:
      - '**'
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PAT: ${{ secrets.PAT }}  
  SERVER_HOST: ${{ secrets.SERVER_HOST }}
  SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
  SERVER_KEY: ${{ secrets.SERVER_KEY }}
  GHCR_USER: ${{ github.repository_owner }}  

jobs:
  build-and-push-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.PAT }}" | docker login ghcr.io -u $GHCR_USER --password-stdin

      - name: Build and Push API Server
        run: |
          REPO_NAME=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker buildx build --platform linux/amd64 -t ghcr.io/$REPO_NAME/chatbot-service:latest --push .

  deploy-api:
    runs-on: ubuntu-latest
    needs: build-and-push-api

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            REPO_NAME=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            echo "ðŸ”¹ Stopping existing container (if running)..."
            docker stop chatbot-service || true  
            docker rm chatbot-service || true   

            echo "ðŸ”¹ Pulling latest Docker image..."
            docker pull ghcr.io/$REPO_NAME/chatbot-service:latest

            echo "ðŸ”¹ Running new container..."
            docker run -d --name chatbot-service -p 5001:5001 ghcr.io/$REPO_NAME/chatbot-service:latest

            echo "âœ… Deployment complete!"
            exit 0